{% extends 'base.html' %}
{% block content %}

<main class="container">
    <section class="col-md-4 offset-md-4 mt-5" >
        
    <form action="/us/signin/" method="post" class="card card-body" >
        <h1 class="text-center">Loguearse</h1>
        {{error}}
        {% csrf_token %}            <!--{{form.as_p}}-->
        <div class="mb-3">
        <label for="username">Usuario</label>
        <input type="text" name="username" id="username" class="form-control" placeholder="Escriba su Usuario">
        </div>
        <div class="mb-3">
            <label for="password">Clave</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="Ingresar Clave">
        </div>
        <button class="btn btn-primary">
            <h1>
                SignIn
            </h1>
        </button>
    
    </form>
    </section>
</main>

{% endblock %}
